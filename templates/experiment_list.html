{% extends 'base.html' %} {% block content %}
<div
  class="dashboard-analytics-content"
  style="
    display: flex;
    justify-content: space-evenly;
    overflow: hidden;
    min-height: 800px;
  "
>
  {% if experiments %} {% for exp in experiments %}
  
    <div class="card" style = "max-height:540px;">
      <img
        src="https://arabian-chemistry.com/wp-content/uploads/2017/05/iodine-called-indicator_33e5e26c488f5c8c.jpg"
        class="card-img-top"
        alt="Fiber Image"
      />
      <div class="card-body">
        <p class="card-text">{{exp.name}}</p>
      </div>
      <div class="card-footer">
        <a href="{% url 'experiment_detail' exp.pk %}">
          <div class="btn btn-primary d-flex">More Details</div>
        </a>
        
        <form>
          {% csrf_token %}
          <input type="hidden" name="id" value="{{ exp.pk }}" />
          <input type="hidden" name="_method" value="_delete" />

          <button type="submit" class="btn btn-danger d-flex" style="margin: 10px">
            Delete
          </button>
        </form>
      </div>
    </div>
  {% endfor %} {% else %}
  <h1>You have no experiments.</h1>
  {% endif %}

  <style>
    .dashboard-analytics-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
    }

    .card {
      width: calc(33.33% - 32px);
      margin: 16px;
    }
    .card-img-top {
      height: 250px;
    }

    @media screen and (max-width: 767px) {
      .card {
        width: calc(50% - 32px);
      }
    }

    @media screen and (max-width: 480px) {
      .card {
        width: 100%;
      }
    }
  </style>
</div>

{% endblock content %}
